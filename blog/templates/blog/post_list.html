<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    {% load staticfiles %}
    <style>
    #content {
        text-align:center;
        width:300px;
        margin-left:auto;
        margin-right:auto;
    }

    img {
        width:250px;
        height:250px;
        }

    p {
        color:red;
    }
    a{
    display: block;
    margin: 0 auto;
    text-align: center;
    }
    </style>

</head>
<body>

    <div id ="content">
        {% for post in object_list %}
            <p> {{ post.title }} </p>
            <a href="{% url 'blog_detail' post.id %}"><img src="{{ post.image.url }}"></a>
            <p> {{ post.description }} </p>
            <li>Create Date: {ost.{ pcreate_date }} </li>
            <li>Modify Date: {{ post.modify_date }} </li>
        {% endfor %}



    </div>
    <div id="create_button">
        <a href="{% url 'blog_create' %}">
            <button>CREATE</button>
        </a>
    </div>
</body>
</html>
