{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form method="post" action=".">{% csrf_token %}
                <div class="row form_row">
                    <div class="col-md-6">TITLE&nbsp;<span class="glyphicon glyphicon-pencil"></span>
                    </div>
                    <div class="col-md-6">{{ form.title }}
                    </div>
                </div>
                <div class="row form_row">
                    <div class="col-md-6">IMAGE&nbsp;<span class="glyphicon glyphicon-globe"></span>
                    </div>
                    <div class="col-md-6">{{ form.image }}
                    </div>
                </div>
                <div class="row form_row">
                    <div class="col-md-6">DESCRIPTION&nbsp;<span class="glyphicon glyphicon-globe"></span>
                    </div>
                    <div class="col-md-6">{{ form.description }}
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btnpa_blue"> CREATE </button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

{% endblock content %}
