
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .auth_menu{
            font-size: 1.0vw;
        }
        .nav_menu{
            font-size: 2.5vw;
        }
        div {
        color: black;
        }
        a:hover{text-decoration:none;}
        a {
        text-decoration:none;
        color: black;
        }
        .glyphicon.glyphicon-user {color: orange;}
        .glyphicon.glyphicon-lock {
        color: orange;
        }
        .glyphicon.glyphicon-pencil {color: blue;}
        .glyphicon.glyphicon-globe {
        color: blue;
        }
        .form_row {
        margin:10px 0;
        }
        .btn.btn-warning {
        width: 100%;
        text-align: center;
        }
        .btnpa {
        width: 100%;
        }
        .btnpa_blue {
        width: 100%;
        }
        input {
        width:100%;
        }
        .btn.btnpa_blue {background-color: blue;
        color: white;}
      </style>
  </head>
  <body>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

      <div class='container'>
        <br>
        <div class="row auth_menu text-right">
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2">Hello, <strong class="userID">{{ user.get_username }}</strong></div>
            {% if user.is_active %}
            <div class="row lg">
                <div class='col-lg-2'><a class="auth_menu" href="{% url 'logout' %}">SIGN OUT</a></div>
                <div class='col-lg-2'></div>
                <div class='col-lg-2'></div>
                <div class='col-lg-2'><a class="auth_menu" href="{% url 'password_change' %}">PW CHANGE</a></div>
                <div class='col-lg-2'></div>
            </div>

            {% else %}
            <div class="row lg">
                <div class='col-lg-2'></div>
                <div class='col-lg-2'><a class="auth_menu" href="{% url 'login' %}">SIGN IN</a></div>
                <div class='col-lg-2'></div>
                <div class='col-lg-2'></div>
                <div class='col-lg-2'><a class="auth_menu" href="{% url 'register' %}">SIGN UP</a></div>
                <div class='col-lg-2'></div>
            </div>
            {% endif %}
        </div>
        <br>
        <div class="row nav_menu text-center">
            <div class='col-md-3'><a href="{% url 'admin:index' %}">ADMIN</a></div>
            <div class='col-md-3'><a href="{% url 'about' %}">DJANGO</a></div>
            <div class='col-md-3'><a href="{% url 'bookmark_index' %}">BOOKMARK</a></div>
            <div class='col-md-3'><a href="{% url 'blog_index' %}">BLOG</a></div>
        </div>
          <hr>
    </div>

    {% block content %}

    {% endblock %}
  </body>
</html>
