{% load staticfiles %}
{% block content %}

    <div class="row">
        <div class="col-md-4">
        </div>

            <form method="post" action=".">{% csrf_token %}
                <div class="row form_row">
                    <div class="col-md-6">username&nbsp;<span class="glyphicon glyphicon-user"></span>
                    </div>
                    <div class="col-md-6">{{ form.username }}
                    </div>
                </div>
                <div class="row form_row">
                    <div class="col-md-6">password1&nbsp;<span class="glyphicon glyphicon-lock"></span>
                    </div>
                    <div class="col-md-6">{{ form.password1 }}
                    </div>
                </div>
                <div class="row form_row">
                    <div class="col-md-6">password2&nbsp;<span class="glyphicon glyphicon-lock"></span>
                    </div>
                    <div class="col-md-6">{{ form.password2 }}
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-warning btnpa"> SIGN UP </button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

{% endblock content %}
